---
  - hosts: all
    tasks:
    - name: Install common software requirements
      yum: pkg={{ item }} state=installed
      with_items:
      - epel-release
      - htop
      - vim
      - xterm
      - git
      - perl 
      - perl-Crypt-DES
      - perl-Digest-HMAC
      - perl-Digest-SHA1
      - perl-Socket6
      - perl-Net-SNMP
      - tcpdump
      - openssl
      - nmap 
      - gcc
      - telnet
      - ftp
      - wget
      - curl
      - wireshark
      - mailx
      - sysstat 
      - fping
      - traceroute
      - ipmitool
      - iotop
      - htop
      - denyhosts
      - strace
      - fuse-sshfs 
      - lftp 
      - ncftp 
      - syslinux
      - vsftpd 
      - ansible 
      - nrpe
      - nagios-plugins-all
      - iptables
      - vnc
      - nfs-utils
    - name: "Enable Services"
      service: name={{item}} state=started enabled=yes
      with_items:
      - crond
      - postfix
      - chronyd
    - name: "Disable Unused Services"
      service: name={{item}} state=stopped enabled=no
      with_items:
      - httpd
      - firewalld
      - tuned
      - NetworkManager
      - irqbalance
      - messagebus
      - netconsole
      - ntpdate
      - rdisc
      - nfslock
    - name: Adding several users
      user: name={{ item.name }} state=present uid={{ item.uid }} comment={{ item.comment }} groups={{ item.groups }} password={{ item.password }} update_password=on_create createhome=yes
