---
  - hosts: all
    tasks:
    - name: Install EPEL Software
      yum: pkg={{ item }} state=installed
      with_items:
      - epel-release
    - name: Install common software requirements
      yum: pkg={{ item }} state=installed
      with_items:
      - httpd
      - nagios
      - nagios-common
      - nagios-plugins-all
    - name: "Enable nagios services"
      service: name={{item}} state=start enabled=yes
      with_items:
      -  httpd
      -  nagios
